<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="client.js"></script>
    <title>Server Side Calculator</title>
</head>
<body>
    <h1>Let's Calculate!</h1>
    <div class="parentDiv">
        <div id="column1">
            <img src="owl.png" alt="owl doing math" id="owlPNG">
        </div>
        <div id="column2">
            <div id="inputSection">
                <input class="inputRow" type="number" id="firstNum" placeholder="Number 1">
                <select id = "operatorOptions">  
                    <option value="0" id="chooseOp">Choose Operator</option>  
                    <option  id="add">+</option>  
                    <option id="subtract">-</option>  
                    <option id="multiply">*</option>  
                    <option id="divide">/</option>  
                </select>  
                <input type="number" id="secondNum" placeholder="Number 2">
                <button id="equalsButton">=</button>
                <button id="clearButton">C</button>
            </div>
            <div id="chalkboard">
                <ul id="calculations">
                    
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
